{% extends 'base.html' %}

{% block body %}

<body class="bg-overlay">

    {% block content%}
    <div class="container pb-5">
        <div class="row mt-5">
            <div class="col-6">
                <h2>Improve customer satisfaction</h2>
                <!-- FORM -->
                <form action="/analysis" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">

                    <!-- FROM TO PILL -->
                    <div class="mt-4 bg-white border-rounded p-4">
                        <div>
                            <p class="small text-secondary">from</p>
                            <select id="flightFrom" class="form-select" name="flightFrom" required>
                                <option value="NYC">New York, USA</option>
                                <option value="DUB">Dublin City, Ireland</option>
                                <option value="DOH">Doha, Qatar</option>
                                <option value="LND">London, UK</option>
                                <option value="ROM">Rome, Italy</option>
                            </select>
                        </div>
                        <hr />
                        <div>
                            <p class="small text-primary">to</p>
                            <select id="flightTo" class="form-select" name="flightTo" required>
                                <option value="LIS">Lisbon, Portugal</option>
                                <option value="MAD">Madrid, Spain</option>
                                <option value="DOH">Doha, Qatar</option>
                                <option value="LON">London, UK</option>
                                <option value="ROM">Rome, Italy</option>
                            </select>
                        </div>
                    </div>


                    <!-- FLIGHT DISTANCE AND DELAY PILL  -->
                    <div class="mt-4">
                        <div class="row">
                            <div class="col bg-white border-rounded p-4">
                                <div class="d-flex align-items-center gap-2">

                                                fill="currentColor" />
                                        </svg>
                                    </div>
                                    <div>
                                        <p class="small">Flight distance</p>
                                        <p class="fw-bold" id="flightDistance">---</p> <!-- Placeholder for distance -->

                                </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- UPLOAD CUSTOMER NAMES PILL -->

    {% block scripts %}
    <script>
        // Bar chart
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: ["21", "22", "23", "24", "25"],
                datasets: [
                    {
                        backgroundColor: ["#b6d7fe", "#2c93fd", "#2c93fd", "#b6d7fe", "#b6d7fe"],
                        data: [600, 800, 900, 700, 1500]
                    }
                ]
            },
            options: {
                plugins: {
                    legend: {
                        display: false
                    },
                },
                title: { display: false },
                scales: {
                    x: {
                        ticks: { display: false },
                        grid: { display: false },
                        display: false,
                    },
                    y: {
                        ticks: { display: false },
                        grid: { display: false },
                        display: false,
                    }
                }
            }
        });
    </script>

                    'DOH-NYC': 5000,
                    'DOH-DUB': 4300,
                    'DOH-LIS': 4950,

                    'LON-NYC': 3450,

                    'DOH-DUB': 4300,
                    'DOH-LIS': 4950,
                    'DOH-LON': 3300,
                    'DOH-ROM': 4000,
                    'LON-NYC': 3450,
                    'LON-DUB': 700,
                    'LON-DOH': 3300,
                    'LON-ROM': 900,
                    'LON-LIS': 1200,
                };

                // Generate a unique key for the distance lookup
                const distanceKey = `${from}-${to}`;

                // Check if a distance is available for the selected route
                if (distances.hasOwnProperty(distanceKey)) {
                    const distanceValue = distances[distanceKey];
                    flightDistanceField.textContent = distanceValue;
                    // Set the value of the hidden input field
                    flightDistanceInput.value = distanceValue;
                } else {
                    flightDistanceField.textContent = 'Distance not available';
                    // Clear the value of the hidden input field
                    flightDistanceInput.value = '';
                }
            }

            // Add event listeners to the select fields
            flightFromSelect.addEventListener("change", calculateFlightDistance);
            flightToSelect.addEventListener("change", calculateFlightDistance);

            // Initial calculation on page load
            calculateFlightDistance();
        });

        // Function to validate the form before submission
        function validateForm() {
            const flightDistanceInput = document.getElementById("flightDistanceInput");

            // Check if the flight distance is "Distance not available"
            if (flightDistanceInput.value === '') {
                alert("Cannot submit the form with 'Distance not available'");
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
